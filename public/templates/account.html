    <section id="account"class="section-p1">
        <div class="container"></div>
            <div class="row">

                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator">
                        </div>
                        <form id="login-form">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <a href="#">Forgot Password</a><br>
                            <a href="/"><button type="submit" class="normal">Login</button></a>
                            
                        </form>
                        <form id="register-form">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <a href="#login-form "><button type="submit" class="normal">Register</button></a>
                        </form>
                    </div>
                </div>
            </div>
    </section>

    <script>
        var form = document.getElementById("login-form");
        var reg = document.getElementById("register-form");
        var indicator = document.getElementById("indicator");

        function register(){
            reg.style.transform = "translateX(0px)";
            form.style.transform = "translateX(0px)";
            indicator.style.transform = "translateX(100px)";
        }
        function login(){
            reg.style.transform = "translateX(300px)";
            form.style.transform = "translateX(300px)";
            indicator.style.transform = "translateX(0px)";
        }
    </script>
